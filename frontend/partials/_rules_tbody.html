<tbody id="rules-tbody">
{% for rule in rules %}
  <tr data-rule="{{ rule.rule_name }}">
    <td>{{ rule.rule_name }}</td>
    <td>{{ rule.description }}</td>
    <td>{{ rule.threshold_operator }}</td>
    <td>
      <input type="number"
             class="form-control form-control-sm threshold-input"
             step="0.01"
             value="{{ rule.threshold_value }}">
    </td>
    <td>{{ rule.weight }}</td>
    <td>{{ rule.category }}</td>
    <td>
      <button class="btn btn-primary btn-sm save-btn">ðŸ’¾</button>
    </td>
  </tr>
{% endfor %}
</tbody>
