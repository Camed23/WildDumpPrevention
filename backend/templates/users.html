<!doctype html>
<html  lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
</head>
<body>
    <h1>Utilisateurs en base</h1>
    <ul>
        {% for user in users %}
            <li><strong>{{ user.username }}</strong> ({{ user.role }}) - {{ user.email }}</li>
        {% endfor %}
    </ul>
    <a href="/">Retour</a>
</body>
</html>
